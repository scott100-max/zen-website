</head>
<body>

  <nav class="nav">
    <div class="container">
      <a href="index.html" class="nav-logo"><img src="images/zenscape-icon.svg" alt="" class="nav-icon">ZENSCAPE</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
    </div>
  </nav>

  <section class="hero" style="padding-bottom:60px;">
    <div class="container">
      <h1 class="fade-in">Get in <span>Touch</span></h1>
      <p class="fade-in">Have a question, partnership idea, or just want to say hello? We'd love to hear from you.</p>
    </div>
  </section>

  <section>
    <div class="container">
      <form class="contact-form fade-in" id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option>General Inquiry</option>
            <option>Partnership</option>
            <option>App Support</option>
            <option>Press / Media</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">

      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>

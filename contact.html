    </div>
  </nav>

  <section class="hero hero-bg" style="padding-bottom:60px;background-image:url('content/images/heroes/contact-hero.jpg');">
    <div class="container">
      <h1 class="fade-in">Get in <span>Touch</span></h1>
      <p class="fade-in">Have a question, partnership idea, or just want to say hello? We'd love to hear from you.</p>
    </div>
  </section>

  <section style="background:linear-gradient(135deg,#f8f6f3 0%,#f0ebe4 100%);">
    <div class="container">
      <form class="contact-form fade-in" id="contact-form" action="https://formspree.io/f/scottripley@icloud.com" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="recipient">Who would you like to reach?</label>
          <select id="recipient" name="recipient">
            <option value="admin">General Administration</option>
            <option value="team">The Salus Team</option>
            <option value="scott">Scott — Founder</option>
            <option value="ella">Ella — Consultant</option>
            <option value="marco">Marco — Narrator</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option>General Inquiry</option>
            <option>Partnership</option>
            <option>App Support</option>
            <option>Press / Media</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">

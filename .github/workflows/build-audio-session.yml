name: Build Audio Session

on:
  workflow_dispatch:
    inputs:
      session:
        description: 'Session name (e.g. 01-morning-meditation)'
        required: true
        type: string
      provider:
        description: 'TTS provider'
        required: true
        default: 'fish'
        type: choice
        options:
          - fish
          - elevenlabs
          - resemble
      mode:
        description: 'Build mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - remix-only
      deploy:
        description: 'Deploy to R2 after build'
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Node.js (for wrangler R2 deploy)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Download ambient files from R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          mkdir -p content/audio/ambient
          AMBIENT=$(head -10 content/scripts/${{ inputs.session }}.txt | grep -i "^Ambient:" | sed 's/Ambient: *//i')
          AMBIENT=${AMBIENT:-birds}
          echo "Downloading ambient: ${AMBIENT}"
          wrangler r2 object get salus-mind/content/sounds/${AMBIENT}.mp3 \
            --file content/audio/ambient/${AMBIENT}.mp3
          ls -la content/audio/ambient/

      - name: Run build
        env:
          FISH_API_KEY: ${{ secrets.FISH_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ "${{ inputs.mode }}" = "remix-only" ]; then
            echo "Remix-only mode: re-mixing ambient for ${{ inputs.session }}"
            python build-session-v3.py ${{ inputs.session }} \
              --provider ${{ inputs.provider }} \
              ${{ inputs.deploy == false && '--no-deploy' || '' }}
          else
            echo "Full build for ${{ inputs.session }}"
            python build-session-v3.py ${{ inputs.session }} \
              --provider ${{ inputs.provider }} \
              ${{ inputs.deploy == false && '--no-deploy' || '' }}
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ inputs.session }}
          path: |
            content/audio-free/mixed/
            content/audio-free/raw/
          retention-days: 7

  <div class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Start your Salus journey</p>

      <div class="auth-error" id="authError"></div>
      <div class="auth-success" id="authSuccess"></div>

      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
          <p class="password-hint">At least 6 characters</p>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
      </form>

      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>

  <script>
    (function() {
      var form = document.getElementById('signupForm');
      var errorEl = document.getElementById('authError');
      var successEl = document.getElementById('authSuccess');
      var submitBtn = document.getElementById('submitBtn');

      // Get redirect parameter
      var urlParams = new URLSearchParams(window.location.search);
      var redirect = urlParams.get('redirect') || 'dashboard.html';

      // Check if already logged in
      document.addEventListener('DOMContentLoaded', async function() {
        await SalusAuth.init();
        if (SalusAuth.isLoggedIn()) {
          window.location.href = redirect;
        }
      });

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorEl.style.display = 'none';
        successEl.style.display = 'none';

        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          errorEl.textContent = 'Passwords do not match.';
          errorEl.style.display = 'block';
          return;
        }

        if (password.length < 6) {
          errorEl.textContent = 'Password must be at least 6 characters.';
          errorEl.style.display = 'block';
          return;
        }

        submitBtn.textContent = 'Creating account...';
        submitBtn.disabled = true;

        var result = await SalusAuth.signUp(email, password, fullName);

        if (result.error) {
          errorEl.textContent = result.error.message;
          errorEl.style.display = 'block';
          submitBtn.textContent = 'Create Account';
          submitBtn.disabled = false;
        } else {
          var loginUrl = 'login.html' + (redirect !== 'dashboard.html' ? '?redirect=' + encodeURIComponent(redirect) : '');
          successEl.innerHTML = 'Account created! Please check your email to confirm your account, then <a href="' + loginUrl + '">log in</a>.';
          successEl.style.display = 'block';
          form.style.display = 'none';
        }
      });
    })();
  </script>
